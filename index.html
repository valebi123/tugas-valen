    @layer theme {

<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect } = React;

    // --- Component Definitions ---

    // 1. Navigation.js
    const Navigation = ({ activeSection, onNavigate }) => {
      const navItems = [
        { id: 'hero', name: 'Beranda' },
        { id: 'products', name: 'Produk' },
        { id: 'news', name: 'Berita' },
        { id: 'reviews', name: 'Ulasan' },
        { id: 'profile', name: 'Profil' }
      ];

      return (
        <nav className="bg-white shadow-md sticky top-0 z-40">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex-shrink-0 flex items-center">
                <h1 className="text-2xl font-bold tracking-tight" style={{ fontFamily: 'Playfair Display, serif', color: 'var(--primary-color)' }}>Roti Gan Blitar</h1>
              </div>
              <div className="hidden md:flex space-x-4">
                {navItems.map(item => (
                  <a
                    key={item.id}
                    href={`#${item.id}`}
                    onClick={() => onNavigate(item.id)}
                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                      activeSection === item.id 
                        ? 'text-white bg-[var(--primary-color)]' 
                        : 'text-[var(--text-main)] hover:bg-[var(--secondary-color)]'
                    }`}
                  >
                    {item.name}
                  </a>
                ))}
              </div>
              <div className="md:hidden">
                <button className="text-[var(--text-main)] hover:text-[var(--primary-color)] p-2 rounded-md">
                    <i className="lucide lucide-menu w-6 h-6"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
      );
    };

    // 2. Hero.js
    const Hero = () => {
      return (
        <section id="hero" className="relative h-[60vh] md:h-[80vh] bg-cover bg-center" 
            style={{ backgroundImage: "url('https://images.unsplash.com/photo-1598501235123-28c947ff1707?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" }}>
          
          <div className="absolute inset-0 bg-black opacity-50"></div>
          
          <div className="relative z-10 flex flex-col items-center justify-center h-full text-center text-white p-4">
            <h2 className="text-4xl md:text-6xl font-extrabold mb-4 tracking-tighter" style={{ fontFamily: 'Playfair Display, serif' }}>
              Roti Gan Blitar
            </h2>
            <p className="text-xl md:text-2xl mb-8 max-w-xl font-light">
              Kualitas dan Tradisi Sejak 2025. [cite: 8]
            </p>
            <a href="#products" className="inline-block bg-[var(--accent-color)] text-white font-semibold py-3 px-8 rounded-lg shadow-xl hover:bg-[#1a661a] transition-colors duration-300">
              Lihat Produk Kami
            </a>
          </div>
        </section>
      );
    };

    // 3. ProductList.js (Halaman tambahan Produk)
    const ProductCard = ({ product }) => (
        <div className="bg-white p-5 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
            <img 
                src={product.image} 
                alt={product.name} 
                className="w-full h-48 object-cover rounded-lg mb-4"
            />
            <h3 className="text-xl font-bold mb-2" style={{ color: 'var(--text-main)' }}>{product.name}</h3>
            <p className="text-[var(--accent-color)] font-semibold mb-3">Rp {product.price.toLocaleString('id-ID')}</p>
            <p className="text-sm text-gray-600 line-clamp-3">{product.description}</p>
            <a 
                href={`https://wa.me/6281234567890?text=${encodeURIComponent('Saya tertarik dengan produk ' + product.name)}`}
                target="_blank"
                className="mt-4 inline-block w-full text-center bg-[var(--primary-color)] text-white py-2 rounded-lg hover:bg-[#6c350f] transition-colors"
            >
                Pesan via WhatsApp
            </a>
        </div>
    );

    const ProductList = () => {
        // Data produk simulasi
        const products = [
            { id: 1, name: 'Roti Abon Klasik', price: 15000, description: 'Resep warisan Blitar dengan abon sapi gurih melimpah.', image: 'https://images.unsplash.com/photo-1542826438-bd32f4a431a4?q=80&w=2070&auto=format&fit=crop' },
            { id: 2, name: 'Roti Sisir Mentega', price: 12000, description: 'Tekstur lembut dengan olesan mentega berkualitas premium yang meleleh di mulut.', image: 'https://images.unsplash.com/photo-1628198759530-08f9a2e1d704?q=80&w=2070&auto=format&fit=crop' },
            { id: 3, name: 'Roti Gandum Sehat', price: 18000, description: 'Roti gandum utuh, pilihan terbaik untuk gaya hidup sehat Anda.', image: 'https://images.unsplash.com/photo-1596701768461-9f2061e868a2?q=80&w=2070&auto=format&fit=crop' },
        ];

        return (
            <section id="products" className="py-16">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-extrabold text-center mb-12" style={{ color: 'var(--primary-color)' }}>Produk Unggulan Kami</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {products.map(product => (
                            <ProductCard key={product.id} product={product} />
                        ))}
                    </div>
                </div>
            </section>
        );
    };

    // 4. News.js (Halaman Berita Terbaru)
    const NewsItem = ({ post }) => (
      <article className="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
        <img 
          src={post.image || 'https://images.unsplash.com/photo-1550995326-f7af0203f19e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'} 
          alt={post.title} 
          className="w-full h-48 object-cover"
        />
        <div className="p-5">
          <h3 className="text-xl font-bold mb-2" style={{ fontFamily: 'Playfair Display, serif', color: 'var(--text-main)' }}>{post.title}</h3>
          <p className="text-sm text-gray-500 mb-4">
            Oleh {post.author} pada {post.date}
          </p>
          <p className="text-[var(--text-main)] line-clamp-3">{post.content}</p>
          <a href="#" className="mt-4 inline-block text-[var(--primary-color)] hover:text-[var(--accent-color)] font-medium text-sm">Baca Selengkapnya</a>
        </div>
      </article>
    );

    const News = ({ posts }) => {
      return (
        <section id="news" className="py-16 bg-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl font-extrabold text-center mb-12" style={{ color: 'var(--primary-color)' }}>Berita Terbaru & Promosi</h2>
            
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {posts.map(post => (
                <NewsItem key={post.id} post={post} />
              ))}
            </div>
          </div>
        </section>
      );
    };

    // 5. PostEditor.js (Fitur Post Berita)
    const PostEditor = ({ onPublish }) => {
      const [title, setTitle] = useState('');
      const [content, setContent] = useState('');
      const [isOpen, setIsOpen] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        
        if (title.trim() && content.trim()) {
          onPublish({
            id: Date.now(),
            title: title,
            content: content,
            date: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }),
            author: 'Kontributor', // Siapa pun bisa memposting sesuai permintaan
            image: 'https://images.unsplash.com/photo-1542826438-bd32f4a431a4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' 
          });
          
          setTitle('');
          setContent('');
          setIsOpen(false);
          alert('Konten berhasil dipublikasikan ke Berita!');
        } else {
          alert('Judul dan konten harus diisi.');
        }
      };

      return (
        <section id="post-editor" className="py-10 bg-[var(--secondary-color)]">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-3xl font-bold mb-6" style={{ color: 'var(--text-main)' }}>Kontribusi Konten Baru</h2>
            
            <button 
                onClick={() => setIsOpen(!isOpen)}
                className="flex items-center bg-[var(--accent-color)] text-white py-2 px-4 rounded-lg hover:bg-[#1a661a] transition-colors mb-4"
            >
                <i className="lucide lucide-plus-circle w-5 h-5 mr-2"></i>
                {isOpen ? 'Tutup Editor' : 'Tulis Berita/Konten Baru'}
            </button>

            {isOpen && (
                <form onSubmit={handleSubmit} className="bg-white p-6 rounded-xl shadow-lg transition-all duration-300">
                    <div className="mb-4">
                        <label htmlFor="post-title" className="block text-sm font-medium mb-2" style={{ color: 'var(--text-main)' }}>Judul Postingan</label>
                        <input
                            id="post-title"
                            type="text"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]"
                            placeholder="Masukkan judul di sini..."
                            required
                        />
                    </div>
                    <div className="mb-6">
                        <label htmlFor="post-content" className="block text-sm font-medium mb-2" style={{ color: 'var(--text-main)' }}>Konten</label>
                        <textarea
                            id="post-content"
                            rows="5"
                            value={content}
                            onChange={(e) => setContent(e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]"
                            placeholder="Tulis konten postingan di sini..."
                            required
                        ></textarea>
                    </div>
                    
                    <button
                        type="submit"
                        className="bg-[var(--primary-color)] text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-[#6c350f] transition-colors"
                    >
                        <i className="lucide lucide-send w-4 h-4 mr-2 inline-block"></i>
                        Publikasikan Konten
                    </button>
                </form>
            )}
          </div>
        </section>
      );
    };

    // 6. Reviews.js (Fitur Testimoni/Komentar)
    const ReviewCard = ({ review }) => (
        <div className="bg-white p-5 rounded-lg shadow-md">
            <div className="flex items-center mb-3">
                <div className="w-10 h-10 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white font-bold mr-3">
                    {review.name.charAt(0)}
                </div>
                <div>
                    <p className="font-semibold text-[var(--text-main)]">{review.name}</p>
                    <p className="text-xs text-gray-500">{review.date}</p>
                </div>
            </div>
            <p className="italic text-gray-700">"{review.comment}"</p>
        </div>
    );

    const ReviewForm = ({ onPublishReview }) => {
        const [name, setName] = useState('');
        const [comment, setComment] = useState('');

        const handleSubmit = (e) => {
            e.preventDefault();
            
            if (name.trim() && comment.trim()) {
                onPublishReview({
                    id: Date.now(),
                    name: name,
                    comment: comment,
                    date: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })
                });
                
                setName('');
                setComment('');
                alert('Ulasan berhasil ditambahkan!');
            } else {
                alert('Nama dan komentar harus diisi.');
            }
        };

        return (
            <form onSubmit={handleSubmit} className="bg-white p-6 rounded-xl shadow-lg mt-8 border border-[var(--primary-color)] max-w-2xl mx-auto">
                <h3 className="text-xl font-bold mb-4" style={{ color: 'var(--primary-color)' }}>Tinggalkan Ulasan Anda</h3>
                <div className="mb-4">
                    <label htmlFor="reviewer-name" className="block text-sm font-medium mb-2">Nama Anda</label>
                    <input
                        id="reviewer-name"
                        type="text"
                        value={name}
                        onChange={(e) => setName(e.target.value)}
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]"
                        required
                    />
                </div>
                <div className="mb-6">
                    <label htmlFor="review-comment" className="block text-sm font-medium mb-2">Komentar</label>
                    <textarea
                        id="review-comment"
                        rows="3"
                        value={comment}
                        onChange={(e) => setComment(e.target.value)}
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]"
                        required
                    ></textarea>
                </div>
                
                <button
                    type="submit"
                    className="w-full bg-[var(--accent-color)] text-white font-semibold py-3 rounded-lg shadow-md hover:bg-[#1a661a] transition-colors"
                >
                    <i className="lucide lucide-message-square-plus w-4 h-4 mr-2 inline-block"></i>
                    Kirim Ulasan
                </button>
            </form>
        );
    };

    const Reviews = ({ reviews, onPublishReview }) => {
        return (
            <section id="reviews" className="py-16 bg-gray-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-extrabold text-center mb-12" style={{ color: 'var(--primary-color)' }}>Apa Kata Pelanggan Kami?</h2>
                    
                    <ReviewForm onPublishReview={onPublishReview} />
                    
                    <div className="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {reviews.map(review => (
                            <ReviewCard key={review.id} review={review} />
                        ))}
                        {reviews.length === 0 && <p className="text-center text-gray-500 col-span-full">Belum ada ulasan. Jadilah yang pertama!</p>}
                    </div>
                </div>
            </section>
        );
    };

    // 7. Profile.js (Mengandung Visi dan Misi)
    const Profile = () => {
        return (
            <section id="profile" className="py-16 bg-[var(--secondary-color)]">
                <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 className="text-4xl font-extrabold text-center mb-12" style={{ color: 'var(--primary-color)' }}>Profil Perusahaan (Benu Baking Factory)</h2>
                    
                    <div className="bg-white p-8 rounded-xl shadow-lg">
                        <div className="md:flex md:space-x-8">
                            <div className="md:w-2/3">
                                <h3 className="text-2xl font-bold mb-4" style={{ color: 'var(--text-main)' }}>Visi Perusahaan</h3>
                                <p className="mb-6 border-l-4 border-[var(--accent-color)] pl-3 italic">
                                    Menjadi perusahaan roti yang dipercaya masyarakat dalam memberikan kebahagiaan lewat produk berkualitas dan pelayanan ramah. [cite: 28, 3]
                                </p>

                                <h3 className="text-2xl font-bold mb-4" style={{ color: 'var(--text-main)' }}>Misi Perusahaan</h3>
                                <ul className="list-disc pl-5 space-y-2">
                                    <li>Menyediakan roti segar dan sehat menggunakan bahan pilihan. [cite: 29]</li>
                                    <li>Mempererat relasi dengan komunitas lokal. [cite: 29]</li>
                                    <li>Mendukung pemberdayaan sumber daya manusia setempat. [cite: 29]</li>
                                </ul>

                                <h3 className="text-2xl font-bold mt-8 mb-4" style={{ color: 'var(--text-main)' }}>Tentang Kami</h3>
                                <p className="mb-4">
                                    Benu Baking Factory adalah perusahaan manufaktur roti yang berlokasi di Blitar, Jawa Timur, dan dikenal dengan *brand* Roti Gan. [cite: 37] Sejak berdiri, kami berkomitmen menghasilkan roti yang tidak hanya lezat tapi juga sehat dan aman untuk dikonsumsi. [cite: 38]
                                </p>
                                <p className="font-semibold" style={{ color: 'var(--primary-color)' }}>
                                    Menggabungkan resep tradisional dengan teknologi produksi modern. [cite: 39]
                                </p>
                            </div>
                             <div className="md:w-1/3 mt-6 md:mt-0">
                                <img 
                                    src="https://images.unsplash.com/photo-1629854447814-25b8098c1151?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                                    alt="Roti Gan Factory" 
                                    className="rounded-lg shadow-md w-full h-auto object-cover"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    // 8. WhatsAppButton.js (Tombol Cepat WA)
    const WhatsAppButton = () => {
      // Nomor telepon tujuan (Ganti dengan nomor 0812-3456-7890 dari brosur) [cite: 10]
      const phoneNumber = "6281234567890"; 
      
      const defaultMessage = "Halo Roti Gan, saya tertarik dengan produk roti tradisional Blitar Anda. Bisakah saya memesan?";
      const encodedMessage = encodeURIComponent(defaultMessage);
      const waURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      return (
        <a 
          href={waURL} 
          target="_blank" 
          rel="noopener noreferrer"
          className="fixed bottom-6 right-6 z-50 bg-[var(--accent-color)] text-white p-4 rounded-full shadow-lg hover:bg-[#1a661a] transition-colors duration-300 transform hover:scale-105 group"
          aria-label="Hubungi kami melalui WhatsApp"
        >
          <div className="flex items-center space-x-2">
            <i 
              className="lucide lucide-message-circle-code w-6 h-6" 
              role="img" 
              aria-hidden="true"
            ></i>
            <span className="hidden md:inline-block font-semibold text-sm">Pesan Cepat via WA</span>
          </div>
        </a>
      );
    };

    // 9. Footer.js
    const Footer = () => {
        const currentYear = new Date().getFullYear();
        
        return (
            <footer className="bg-[var(--text-main)] text-white py-10 mt-12">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                        <div>
                            <h4 className="text-xl font-bold mb-4" style={{ fontFamily: 'Playfair Display, serif', color: 'var(--primary-color)' }}>Roti Gan Blitar</h4>
                            <p className="text-sm text-gray-300">
                                Rasa Tradisi Blitar: Warisan Resep Kuno dengan Sentuhan Modern.
                            </p>
                        </div>
                        <div>
                            <h4 className="font-semibold mb-4 border-b-2 border-[var(--primary-color)] pb-1">Lokasi & Kontak</h4>
                            <ul className="space-y-2 text-sm text-gray-300">
                                <li className="flex items-center"><i className="lucide lucide-map-pin w-4 h-4 mr-2"></i> Jl. Merdeka No. 10, Blitar, Jawa Timur [cite: 12]</li>
                                <li className="flex items-center"><i className="lucide lucide-mail w-4 h-4 mr-2"></i> info@rotiganblitar.com</li>
                                <li className="flex items-center"><i className="lucide lucide-phone w-4 h-4 mr-2"></i> WA: 0812-3456-7890 [cite: 10]</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-semibold mb-4 border-b-2 border-[var(--primary-color)] pb-1">Navigasi Cepat</h4>
                            <ul className="space-y-2 text-sm text-gray-300">

    const App = () => {
        const [posts, setPosts] = useState(initialPosts);
        const [reviews, setReviews] = useState(initialReviews);
        const [activeSection, setActiveSection] = useState('hero'); 

        // Fungsi Post Berita
        const handleNewPost = (newPost) => {
            setPosts(prev => [newPost, ...prev]);
            // Scroll ke section News setelah publish
            document.getElementById('news').scrollIntoView({ behavior: 'smooth' });
        };

        // Fungsi Tambah Testimoni/Komentar
        const handleNewReview = (newReview) => {
            setReviews(prev => [newReview, ...prev]);
        };
        
        // Fungsi untuk navigasi (Scroll ke bagian yang diminta)
        const handleNavigate = (sectionId) => {
            setActiveSection(sectionId);
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        };


        return (
            <div className="min-h-screen">
                <Navigation activeSection={activeSection} onNavigate={handleNavigate} />
                <main>
                    <Hero />
                    <ProductList /> {/* Halaman Produk */}
                    <News posts={posts} /> {/* Halaman Berita Terbaru */}
                    <PostEditor onPublish={handleNewPost} /> {/* Editor Berita/Konten */}

                    <Dashboard />
                    <Profile /> {/* Profil Perusahaan (Visi, Misi) */}
                </main>
                <WhatsAppButton />
                <Footer />
